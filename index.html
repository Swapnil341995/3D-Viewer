<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/viewer.css">
</head>
<body>   
    <div id="id_divWebglCanvas">
        <canvas id="id_webglCanvas"></canvas>
    </div>

    <!-- top heading features -->
    <div id="id_topFeatures">
        <img id="id_leftHamburger" src="./src/assets/icons/hamburger.png" alt="side bar">
        <img id="id_rightHamburger" src="./src/assets/icons/hamburger.png" alt="side bar">
    </div>  
    
    <!-- left bar -->
    <div id="id_UIleft" class="class_UI" class="container">
        <div id="id_divModelTreeName" style="color: black; position: relative;left: 28%;">
            <div><p><b>MODEL TREE</b></p></div>
        </div>
        <div id="id_divModelTree">
        </div>
    </div> 
    
    <!-- right bar -->
    <div id="id_UIright" class="class_UI">
        <div id="id_divFeatures" style="color: black; position: relative;left: 32%;">
            <p><b>FEATURES</b></p>  
        </div>
        <div id="id_rightFeatures">
            <div id="id_divWireframe" >
                <input type="checkbox" id="inp_chkboxWireframe"> <p> : Wireframe</p>
            </div>
            <div id="id_divTransCont">
                <input type="checkbox" id="inp_chkTransCont"> <p> : Transform Controls</p>
            </div>
            <div id="id_divBbox">
                <input type="checkbox" id="inp_chkBbox"> <p> : Bounding Box</p>
            </div>
            <div id="id_divHighlightObject">
                <input type="checkbox" id="inp_highlightObject"> <p> : Highlight parts</p>
            </div>
            <div id="id_divSelectObject">
                <input type="checkbox" id="inp_selectObject" disabled> <p> : Select Parts</p>
            </div>
            <div id="id_divAmbLight">
                <input type="range" id="inp_ambLight" value="1" min="1" max="100" style="width: 50px;"> <p> : Ambient Light</p>
            </div>
        </div>
    </div> 

    <!-- bottom footer  -->
    <div id="id_bottomFeatures">
        <div id="id_divHome">
            <img id="id_imgHome" src="./src/assets/icons/home.png" alt="home" title="Home">
        </div>
    </div>  

    <script src="./src/js/three.min.js"></script>
    <script src="./src/js/GLTFLoader.js"></script>
    <script src="./src/js/OBJLoader.js"></script>
    <script src="./src/js/viewer.js"></script>
    <script src="./src/js/TransformControls.js"></script>
    <script src="./src/js/app.js"></script>
    <script src="./src/js/OrbitControls.js"></script>
    <script src="./src/js/TrackballControls.js"></script>
    <script src="./src/js/sample-geometry.js"></script>
    <script src="./src/js/start.js"></script>
    <script src="./src/js/ui.js"></script>
        
</body>
</html>
